<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sneaker Haven - Account</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="navbar">
            <div class="logo">
                <img src="https://images.pexels.com/photos/1598505/pexels-photo-1598505.jpeg?auto=compress&cs=tinysrgb&w=150" alt="Sneaker Haven Logo">
                <h1>Sneaker Haven</h1>
            </div>
            <nav>
                <a href="index.html">Home</a>
                <a href="products.html">Products</a>
                <a href="contact.html">Contact Us</a>
                <a href="orders.html">Orders</a>
                <a href="cart.html">Cart (<span id="cart-count">0</span>)</a>
                <a href="register.html">Account</a>
            </nav>
            <div id="user-status">Welcome, Guest! <a href="register.html">Sign In</a></div>
        </div>
    </header>

    <main>
        <section class="account">
            <h2>Join the Sneaker Crew</h2>
            <div class="form-container">
                <div class="form-box">
                    <h3>Create Your Account</h3>
                    <form id="register-form">
                        <div class="form-group">
                            <input type="text" id="reg-username" placeholder="Username" required>
                            <label for="reg-username">Username</label>
                        </div>
                        <div class="form-group">
                            <input type="email" id="reg-email" placeholder="Email" required>
                            <label for="reg-email">Email</label>
                        </div>
                        <div class="form-group">
                            <input type="password" id="reg-password" placeholder="Password" required>
                            <label for="reg-password">Password</label>
                        </div>
                             <div class="form-group">
         <input type="password" id="reg-confirm-password" placeholder="Confirm Password" required>
         <label for="reg-confirm-password">Confirm Password</label>
     </div>
                        <button type="submit">Sign Up</button>
                    </form>
                    <p id="register-message"></p>
                </div>
                <div class="form-box">
                    <h3>Sign In</h3>
                    <form id="signin-form">
                        <div class="form-group">
                            <input type="email" id="signin-email" placeholder="Email" required>
                            <label for="signin-email">Email</label>
                        </div>
                        <div class="form-group">
                            <input type="password" id="signin-password" placeholder="Password" required>
                            <label for="signin-password">Password</label>
                        </div>
                        <button type="submit">Log In</button>
                    </form>
                    <p id="signin-message"></p>
                </div>
            </div>
        </section>
    </main>

    <footer>
        <p>Â© 2025 Sneaker Haven. Crafted with Passion.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
